swagger: '2.0'
info:
  title: Polling Partners API
  description: Programatically sharing data with partners
  version: 0.1.0
host: api.candidatenextdomain.com
schemes:
  - https
basePath: /api
produces:
  - application/json
securityDefinitions:
  api_key:
    type: apiKey
    name: api_key
    in: header
paths:
  /states:
    get:
      summary: Get all state abbreviations
      description: |
        You'll need the state abbreviations so here they are, dude.
      responses:
        '200':
          description: An array of abbreviations
        default:
          description: Unexpected error
  /candidates:
    get:
      summary: Get all candidate objects 
      description: |
        get candidates description
      responses:
        '200':
          description: An array of abbreviations
        default:
          description: Unexpected error
  /bills:
    get:
      summary: Get all bill objects 
      description: |
        get bills descriptions 
      responses:
        '200':
          description: An array of abbreviations
        default:
          description: Unexpected error
  /candidates/{candix_congress_id}:
    get:
      summary: Get all bill objects 
      description: |
        get bills descriptions 
      responses:
        '200':
          description: An array of abbreviations
        default:
          description: Unexpected error
  /bills/{bill_id}:
    get:
      summary: Get all bill objects 
      description: |
        get bills descriptions 
      responses:
        '200':
          description: An array of abbreviations
        default:
          description: Unexpected error
  /bills/trending:
    get:
      summary: Get all bill objects 
      description: |
        get bills descriptions 
      responses:
        '200':
          description: An array of abbreviations
        default:
          description: Unexpected error
  /districts:
    get:
      summary: Get all bill objects 
      description: |
        get bills descriptions 
      responses:
        '200':
          description: An array of abbreviations
        default:
          description: Unexpected error
  /districts/{dist_id}:
    get:
      summary: Get all bill objects 
      description: |
        get bills descriptions 
      responses:
        '200':
          description: An array of abbreviations
        default:
          description: Unexpected error
  /users/{user_id}:
    get:
      summary: Get all bill objects 
      description: |
        get bills descriptions 
      responses:
        '200':
          description: An array of abbreviations
        default:
          description: Unexpected error
  /tags:
    get:
      summary: Get all bill objects 
      description: |
        get bills descriptions 
      responses:
        '200':
          description: An array of abbreviations
        default:
          description: Unexpected error
definitions:
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
      username:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      userStatus:
        type: integer
        format: int32
        description: User Status
  Category:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
  Pet:
    type: object
    required:
      - name
      - photoUrls
    properties:
      id:
        type: integer
        format: int64
      category:
        $ref: '#/definitions/Category'
      name:
        type: string
        example: doggie
      photoUrls:
        type: array
        items:
          type: string
      tags:
        type: array
        items:
          $ref: '#/definitions/Tag'
      status:
        type: string
        description: pet status in the store
  Tag:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
  Order:
    type: object
    properties:
      id:
        type: integer
        format: int64
      petId:
        type: integer
        format: int64
      quantity:
        type: integer
        format: int32
      shipDate:
        type: string
        format: date-time
      status:
        type: string
        description: Order Status
      complete:
        type: boolean
